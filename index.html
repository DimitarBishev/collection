<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/bahnschrift" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.css">
    <script src="https://cdn.jsdelivr.net/npm/pannellum/build/pannellum.js"></script>
    <script defer src="index.js"></script>
    <title>Gallery</title>
</head>

<body onload="fetchImages()">
    <div class="nav">
        <span class="title">Dimitar Bishev</span>
        <button class="menu-toggle" onclick="toggleMenu()">
            &#9776; <!-- Hamburger icon -->
        </button>
        <div class="nav-grid">
            <a href="#" onclick="showGallery('gallery')" class="nav-link">Gallery</a>
            <a href="#" onclick="showGallery('panorama')" class="nav-link">Panorama</a>
        </div>
    </div>
    <div id="gallery" class="container"></div>
    <div id="panorama" class="panorama-container" style="display: none;">
        <div id="pano-viewer" style="width: 100%; margin: 20px auto;"></div>
        <div class="pano-navigation">
            <button id="prev-pano" class="btn btn-light" onclick="showPreviousPanorama()">Previous</button>
            <span id="pano-name" class="pano-name bg-light text-dark text-center fw-bold px-4 py-3 rounded d-inline-block align-middle fs-4">Loading...</span>
            <button id="next-pano" class="btn btn-light" onclick="showNextPanorama()">Next</button>
        </div>
    </div>
</body>

</html>
